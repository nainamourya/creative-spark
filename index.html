<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>
      Web Design & SEO Agency for Growing Businesses | Creative Spark
    </title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Creative Spark is a premium web design & SEO agency helping businesses grow with fast, conversion-focused websites and performance-driven digital strategies."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://creativespark.in/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-v3.png" />

    <!-- Open Graph (Social + Trust) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Web Design & SEO Agency | Creative Spark"
    />
    <meta
      property="og:description"
      content="We help businesses grow with premium web design, advanced SEO, and modern digital solutions."
    />
    <meta property="og:url" content="https://creativespark.in/" />
    <meta property="og:image" content="https://creativespark.in/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Web Design & SEO Agency | Creative Spark"
    />
    <meta
      name="twitter:description"
      content="Premium web design & SEO services built to scale growing businesses."
    />
    <meta
      name="twitter:image"
      content="https://creativespark.in/og-image.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
